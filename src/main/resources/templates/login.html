<!DOCTYPE html>
<html xmlns="html://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/loginStyle.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name"viewport" content="width=device-width, initial-scale=1">

	<meta charset="UTF-8">
	<title>Login</title>

</head>

<body>
	<header th:fragment="navbar" class="container-menu">
		<nav class="fixed-top navbar navbar-expand-lg navbar_dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon nav"></span>
			</button>
			<div class="navbar_brand">
				<a th:href="@{/}">Discotech</a>
			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="form" id="login">
			<h1>Login</h1>
			<div>
				<form th:action="@{/login}" method="post">
					<div class="login">
						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or password.</div>
						</div>
						<div class="form__input-group">
							<input class="form__input" type="text" id="username" name="username" placeholder="Username"
								required>
						</div>
						<div class="form__input-group">
							<input class="form__input" type="password" id="password" name="password"
								placeholder="Password" required>
						</div>
					</div>
					<div class="boxButton">
						<div>
							<button class="button" value="Log In" id="login-submit" type="submit">LOGIN</button>
						</div>
						<div class="loginRegister">
							<span>New user? <a class="a1" href="/" th:href="@{/register}">Register
									here</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
